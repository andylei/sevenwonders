<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Seven Wonders Score Calculator</title>
  <style>
    .scores {
      display: block;
      float: left;
    }
    .ranking {
      display: block;
      float: left;
    }
    .scores .war {
      color: white;
      background-color: red;
    }
    .scores .money {
    }
    .scores .wonders {
    }
    .scores .civics {
      color: white;
      background-color: blue;
    }
    .scores .commerce {
      background-color: yellow;
    }
    .scores .guilds {
      color: white;
      background-color: purple;
    }
    .scores .science {
      color: white;
      background-color: green;
    }
  </style>
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Seven Wonders Score Calculator</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="ranking">
    <ol>
    {{#each person in persons}}
    <li>{{ person.name }}</li>
    {{/each}}
    </ol>
  </script>

  <script type="text/x-handlebars" data-template-name="scores">
    <div class="scores">
      <table>
        <thead>
          <tr>
            <td>Name</td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.name"}}</td>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="war">War</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.war"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="money">Money</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.money"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="wonders">Wonders</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.wonders"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="civics">Civics</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.civics"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="commerce">Commerce</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.commerce"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="guilds">Guilds</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.guilds"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td><span class="science">Science</span></td>
            {{#each person in controller.persons}}
            <td>{{view Ember.TextField size="4" valueBinding="person.science"}}</td>
            {{/each}}
          </tr>
          <tr>
            <td>Total</td>
            {{#each person in controller.persons}}
            <td>{{person.total}}</td>
            {{/each}}
          </tr>
        </tbody>
      </table>
    </div>
    <div class="ranking">
    </div>

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
